<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobel Prize Winners</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</head>
<body>
  <h1>Nobel Prize Winners</h1>
  <div class="search-container">
    <div class="filterbox">
      <div class="filter_setting"><input type="checkbox" id="gender_male" value="male" name="result_filter"> <label for="gender_male">Male</label></div>
      <div class="filter_setting"><input type="checkbox" id="gender_female" value="female" name="result_filter"> <label for="gender_female">Female</label></div>
      <div class="filter_setting"><input type="checkbox" id="physics"value="physics" name="result_filter"> <label for="physics">Physics</label></div>
      <div class="filter_setting"><input type="checkbox" id="chemistry" value="chemistry" name="result_filter"> <label for="chemistry">Chemistry</label></div>
      <div class="filter_setting"><input type="checkbox" id="medicine" value="medicine" name="result_filter"> <label for="medicine">Medicine</label></div>
      <div class="filter_setting"><input type="checkbox" id="literature" value="literature" name="result_filter"> <label for="literature">Literature</label></div>
      <div class="filter_setting"><input type="checkbox" id="economics" value="economics" name="result_filter"> <label for="economics">Economics</label></div>
      <div class="filter_setting"><input type="checkbox" id="peace" value="peace" name="result_filter"> <label for="peace">Peace</label></div>
    </div>
    <div class="search_bar">
      <input type="number" id="yearInput" placeholder="Enter year">
      <button id="searchButton">Search</button>
    </div>
  </div>
  <ul id="results"></ul>
  <script src="app.js"></script>
</body>
</html>
